<div class="app">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>My SaaS App</h2>
    <nav>
      <a href="#" class="active">Dashboard</a>
      <a href="#">Analytics</a>
      <a href="#">Settings</a>
      <a href="#">Support</a>
      <a href="#">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Top Navigation -->
    <header class="top-nav">
      <input type="text" placeholder="Search..." class="search-bar" />
      <div class="user-menu">
        <img src="https://via.placeholder.com/40" alt="User" class="user-avatar" />
        <span class="user-name">John Doe</span>
      </div>
    </header>

    <!-- Dashboard Section -->
    <section class="dashboard">
      <h1>Dashboard</h1>
      <div class="stats">

          <h3>Monthly Revenue</h3>

          <p>80</p>
        </div>
      </div>

      <!-- Data Table -->
      <div class="data-table">
        <h2>Recent Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>User</th>

            <tr>
              <td>001</td>
              <td>Sean</td>
              <td>$120</td>

            <tr>
              <td>002</td>
              <td>Skye</td>
              <td>$250</td>
              <td><span class="status pending">Pending</span></td>
